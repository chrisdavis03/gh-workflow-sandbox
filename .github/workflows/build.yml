name: build-publish
on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      image-name-api:
        required: true
        type: string

jobs:
  build:
    name: Build & push docker image
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: build with compose
        env:
          IMAGE_NAME_API: ${{ inputs.image-name-api }}
          VERSION: ${{ inputs.version }}
        run: docker compose build

      - name: publish to GHCR
        run: |
          - echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u chrisdavis03 --password-stdin
          - docker push ghcr.io/chrisdavis03/${{ inputs.image-name-api}}:${{ inputs.version }}
